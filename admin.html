<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin â€” GODs Turf</title>
  <link rel="icon" href="./assets/logo.svg" type="image/svg+xml"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .notification-dot { animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
  </style>
</head>
<body class="bg-white text-gray-900">
  <!-- Header -->
  <header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a class="flex items-center gap-2" href="./index.html">
        <img src="./assets/Logo_RED.jpg" alt="logo" class="h-9 w-9">
        <span class="font-bold">Admin â€” <span id="bizName">GODs Turf</span></span>
      </a>

      <div class="flex items-center gap-4">
        <!-- ðŸ”” Notification badge -->
        <div class="relative">
          <button id="notifBell" class="p-2 rounded-full hover:bg-gray-100 transition">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
            <span id="notifBadge" class="notification-dot absolute -top-1 -right-1 h-3 w-3 bg-red-500 border-2 border-white rounded-full hidden"></span>
          </button>
        </div>

        <!-- ðŸ‘¤ Logged-in user email -->
        <span id="adminEmail" class="text-sm text-gray-600"></span>

        <!-- ðŸ”´ Logout button -->
        <button id="logoutBtn"
          class="px-3 py-2 rounded-xl border border-red-300 text-red-600 hover:bg-red-50 transition font-medium">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-6xl mx-auto px-4 py-8">
    <div class="mb-6 flex gap-2">
      <button id="tabBookings" class="px-3 py-2 rounded-xl bg-emerald-600 text-white">Bookings</button>
      <button id="tabWaitlist" class="px-3 py-2 rounded-xl border">Waitlist</button>
      <button id="tabNotifications" class="px-3 py-2 rounded-xl border">Notifications</button>
    </div>

    <!-- Controls -->
    <div id="controls" class="mb-6 flex flex-wrap items-end gap-3">
      <div class="flex gap-2 items-end">
        <label class="text-sm text-gray-600">Date</label>
        <input id="filterDate" type="date" class="border rounded-xl px-3 py-2"/>
      </div>

      <div class="flex gap-2 items-end">
        <label class="text-sm text-gray-600">Court</label>
        <select id="filterCourt" class="border rounded-xl px-3 py-2">
          <option value="">All courts</option>
        </select>
      </div>

      <!-- STATUS FILTER -->
      <div class="flex gap-2 items-end">
        <label class="text-sm text-gray-600">Status</label>
        <select id="filterStatus" class="border rounded-xl px-3 py-2">
          <option value="">All</option>
          <option value="pending">Pending</option>
          <option value="confirmed">Confirmed</option>
        </select>
      </div>

      <button id="exportCsv" class="px-3 py-2 rounded-xl bg-emerald-600 text-white">Export CSV</button>
      <button id="clearAll" class="px-3 py-2 rounded-xl border text-red-600">Delete All Bookings</button>
      <button id="refreshBtn" class="px-3 py-2 rounded-xl border">Refresh</button>
    </div>

    <!-- Bookings table -->
    <section id="bookingsSection" class="mb-8">
      <div class="overflow-auto border rounded-2xl">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-3 py-2 text-left">ID</th>
              <th class="px-3 py-2 text-left">Status</th>
              <th class="px-3 py-2 text-left">Court</th>
              <th class="px-3 py-2 text-left">Date</th>
              <th class="px-3 py-2 text-left">Start</th>
              <th class="px-3 py-2 text-left">Customer</th>
              <th class="px-3 py-2 text-left">Amount</th>
              <th class="px-3 py-2 text-left">Notes</th>
              <th class="px-3 py-2 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>

    <!-- Waitlist -->
    <section id="waitlistSection" class="hidden mb-8">
      <h2 class="font-semibold mb-2">Waitlist</h2>
      <div class="overflow-auto border rounded-2xl">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-3 py-2 text-left">ID</th>
              <th class="px-3 py-2 text-left">Court</th>
              <th class="px-3 py-2 text-left">Date</th>
              <th class="px-3 py-2 text-left">Time</th>
              <th class="px-3 py-2 text-left">Customer</th>
              <th class="px-3 py-2 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="wlRows"></tbody>
        </table>
      </div>
    </section>

    <!-- Notifications -->
    <section id="notificationsSection" class="hidden mb-8">
      <div class="flex items-center justify-between mb-3">
        <h2 class="font-semibold">ðŸ”” Notifications</h2>
        <div class="flex gap-2">
          <button id="markAllRead" class="px-3 py-1 rounded-xl border text-sm">Mark all read</button>
          <button id="clearNotifs" class="px-3 py-1 rounded-xl border text-sm text-red-600">Clear all</button>
        </div>
      </div>
      <div id="adminNotifs" class="max-h-96 overflow-auto border rounded-2xl space-y-2 p-4 bg-gray-50/50">
        <!-- Notifications will be populated here -->
      </div>
    </section>

    <p class="text-xs text-gray-500 mt-2">* Demo admin uses Firebase Auth + Firestore. Wire backend rules for production.</p>
  </main>

  <!-- Main Admin Logic -->
  <script type="module" src="./scripts/admin.js"></script>

  <!-- Firebase Auth & Logout -->
  <script type="module">
    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXDvwYufUn5C_E_IYAdm094gSmyHOg46s",
      authDomain: "gods-turf.firebaseapp.com",
      projectId: "gods-turf",
      storageBucket: "gods-turf.firebasestorage.app",
      messagingSenderId: "46992157689",
      appId: "1:46992157689:web:e8289a4a32ee8bc2bb2b28",
      measurementId: "G-NNV2S3D6V3"
    };

    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const adminEmailEl = document.getElementById("adminEmail");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "./index.html";
      } else {
        adminEmailEl.textContent = `Logged in as ${user.email}`;
      }
    });

    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "./index.html";
      } catch (err) {
        console.error("Logout failed:", err);
        alert("Logout failed. Please try again.");
      }
    });
  </script>
</body>
</html>
