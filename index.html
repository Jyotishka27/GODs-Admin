<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login - GODs</title>
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-xl p-6 w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>

    <form id="loginForm" class="space-y-4" aria-label="Admin login form">
      <label for="username" class="sr-only">Email / Username</label>
      <input
        type="text"
        id="username"
        placeholder="Email (or username for fallback)"
        class="w-full border p-2 rounded"
        required
        autocomplete="username"
      />

      <label for="password" class="sr-only">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="w-full border p-2 rounded"
        required
        autocomplete="current-password"
      />

      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded">
        Login
      </button>
    </form>

    <p id="errorMsg" class="text-red-500 text-sm mt-2 text-center hidden" role="alert">
      Invalid credentials!
    </p>
  </div>

  <!-- Firebase SDKs (compat build for easier migration from older code) -->
  <!-- Update the version numbers if you prefer a newer compat version -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Your Firebase initializer: create this file as scripts/firebase-init.js -->
  <!-- It must export/attach firebaseAuth and firebaseFirestore on window for other scripts -->
  <script src="./scripts/firebase-init.js"></script>

  <!-- Login script (expects firebase-init to have run) -->
  <script src="./scripts/login.js"></script>
</body>
</html>
