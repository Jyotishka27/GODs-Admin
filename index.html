<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login – GODs Turf</title>

  <!-- ✅ Tailwind + your site-wide stylesheet -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-b from-slate-900 to-slate-950 text-slate-100">
  <main class="w-full max-w-sm bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl p-6 shadow-xl">
    <div class="flex items-center gap-3 mb-6">
      <div class="bg-gradient-to-br from-emerald-500 to-emerald-700 w-12 h-12 flex items-center justify-center text-white font-bold rounded-xl">GT</div>
      <div>
        <h1 class="text-lg font-semibold tracking-wide text-white">GODs TURF</h1>
        <p class="text-xs text-slate-400">Admin dashboard access</p>
      </div>
    </div>

    <h2 class="text-xl font-semibold mb-1">Welcome back, Admin</h2>
    <p class="text-sm text-slate-400 mb-4">Sign in to manage bookings and waitlists.</p>

    <form id="loginForm" class="flex flex-col gap-3" novalidate>
      <div id="errorBanner" class="hidden text-red-400 text-sm bg-red-500/10 border border-red-500/20 rounded-lg p-2"></div>

      <input id="username" type="email" placeholder="admin@yourdomain.com"
        class="input-like w-full bg-white/5 text-white placeholder-slate-400" required />

      <div class="relative">
        <input id="password" type="password" placeholder="Enter password"
          class="input-like w-full bg-white/5 text-white placeholder-slate-400 pr-14" required />
        <button type="button" id="togglePw"
          class="absolute right-2 top-1/2 -translate-y-1/2 text-sm text-slate-400 hover:text-emerald-400">Show</button>
      </div>

      <div class="flex justify-between items-center text-sm mt-1">
        <label class="flex items-center gap-2 text-slate-400">
          <input id="remember" type="checkbox" class="accent-emerald-500 w-4 h-4" /> Remember me
        </label>
        <a href="#" class="text-emerald-400 hover:underline">Forgot password?</a>
      </div>

      <button id="loginBtn" type="submit"
        class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-2 rounded-lg font-semibold glow transition disabled:opacity-60"
        disabled>Login</button>

      <button type="button" id="demoBtn"
        class="w-full border border-white/10 text-slate-200 py-2 rounded-lg hover:bg-white/10 transition">Demo</button>

      <p class="text-xs text-center text-slate-400 mt-1">Use your admin email to login. For local testing, click <strong>Demo</strong>.</p>
    </form>
  </main>

  <!-- ✅ Firebase v12 modular CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      getIdTokenResult,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXDvwYufUn5C_E_IYAdm094gSmyHOg46s",
      authDomain: "gods-turf.firebaseapp.com",
      projectId: "gods-turf",
      storageBucket: "gods-turf.firebasestorage.app",
      messagingSenderId: "46992157689",
      appId: "1:46992157689:web:e8289a4a32ee8bc2bb2b28",
      measurementId: "G-NNV2S3D6V3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('loginForm');
    const emailEl = document.getElementById('username');
    const pwEl = document.getElementById('password');
    const toggle = document.getElementById('togglePw');
    const loginBtn = document.getElementById('loginBtn');
    const demoBtn = document.getElementById('demoBtn');
    const remember = document.getElementById('remember');
    const errorBanner = document.getElementById('errorBanner');

    function showError(msg) {
      errorBanner.textContent = msg;
      errorBanner.classList.remove('hidden');
    }
    function clearError() {
      errorBanner.textContent = '';
      errorBanner.classList.add('hidden');
    }

    function updateState() {
      loginBtn.disabled = !(emailEl.value.trim() && pwEl.value.trim().length >= 6);
    }
    emailEl.addEventListener('input', updateState);
    pwEl.addEventListener('input', updateState);

    toggle.addEventListener('click', () => {
      const show = pwEl.type === 'password';
      pwEl.type = show ? 'text' : 'password';
      toggle.textContent = show ? 'Hide' : 'Show';
    });

    demoBtn.addEventListener('click', () => {
      emailEl.value = 'admin@local.test';
      pwEl.value = 'password123';
      updateState();
    });

    // ✅ Only redirect if admin claim is true
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      try {
        const token = await getIdTokenResult(user);
        if (token?.claims?.admin === true) {
          window.location.href = './admin.html';
        } else {
          await auth.signOut();
          showError('Signed-in user is not an admin.');
        }
      } catch (e) {
        console.error(e);
        await auth.signOut();
        showError('Auth check failed. Please sign in again.');
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearError();
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in…';
      try {
        await setPersistence(auth, remember.checked ? browserLocalPersistence : browserSessionPersistence);
        await signInWithEmailAndPassword(auth, emailEl.value.trim(), pwEl.value.trim());
      } catch (err) {
        console.error('Login failed:', err);
        let msg = 'Login failed — check credentials.';
        if (err.code === 'auth/user-not-found') msg = 'User not found.';
        else if (err.code === 'auth/wrong-password') msg = 'Incorrect password.';
        else if (err.code === 'auth/network-request-failed') msg = 'Network error.';
        showError(msg);
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
